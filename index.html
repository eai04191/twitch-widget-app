<html>
<head>
    <style type="text/css">
        html, body{
            height:100%;
            margin: 0;
            -webkit-app-region: drag;
            -webkit-user-select: none;
            overflow: hiddena;
        }
        webview {
            width: 100%;
            height: 100%;
            border: 0;
        }
        h1 {
            text-align: center;
            height:100%;
        }
    </style>
</head>
<body>
    <h1>LOADING</h1>
    <webview id="webview" src="https://streamlabs.com/widgets/chat-box/v1/276B5E23F2028BBE27A4?simulate=1" />
    <script> 
    const webview = document.querySelector('webview')
    webview.addEventListener('dom-ready', () => {
        webview.insertCSS("html, body{background: transparent !important}");
        document.querySelector('h1').style.display="none";
    })

    </script>
</body>
</html>
